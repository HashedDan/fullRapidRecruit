<div>
	<div ng-include="'menu.html'"></div>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false">
		<a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a>
		<div class="fr">
			<h2>Lists </h2>
		</div>
		<div class="main_content">
			<div class="row">
				<div class="col-md-5">
					<div id="list_select_container">
						<div class="col-md-3"></div>
						<div class="col-md-6">
							<h2>Select List</h2>
							<select class="form-control" id="lists_page_list_dropdown" ng-model="selectedListForListsPage" ng-change="getRecruitsFromList(selectedListForListsPage)">
								<option id="{{list.list_id}}" value="{{list.list_id}}" ng-repeat="list in lists">{{list.list_name}}</option>
							</select>
						</div>
						<div class="col-md-3"></div>
					</div>
				</div>
				<div class="col-md-2"></div>
				<div class="col-md-5">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<div class="new_container">
							<h2>List Options</h2>
							<button id="new-list-btn" type="button" class="btn btn-info" ng-click="newList()">Create New</button>
						</div>
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>
			<hr />
			<div class="row">
				<div class="well well-md pre-scrollable">
					<table id="recruits-from-list-table" class="table table-hover">
						<thead class="table-head">
							<tr>
								<th>
									First
								</th>
								<th>
									Last
								</th>
								<th>
									Creation Date
								</th>
								<th>
									Email
								</th>
							</tr>
						</thead>
						<tbody>
							<!-- ng repeat for each list in that org	 -->
							<tr ng-repeat="recruit in recruits_for_lists_page.data">
								<td>
									{{recruit.recruit_first}}
								</td>
								<td>
									{{recruit.recruit_last}}
								</td>
								<td>
									{{recruit.recruit_creation}}
								</td>
								<td>
									{{recruit.recruit_email}}
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</snap-content>
</div>
