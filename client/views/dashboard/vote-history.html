<div>
	<div ng-include="'menu.html'"></div>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false">

		<a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a>

		<div class="fr">
			<h2>Votes History</h2>
		</div>
		<div class="main_content">
			<div class="row">
				<div class="col-md-9"></div>
				<div class="col-md-3">
					<h2>Select List</h2>
					<select class="form-control" id="vote_history_list_dropdown" ng-model="selectedListForVoteHistory" ng-change="getVoteHistoryFromList(selectedListForVoteHistory)">
						<option id="{{list.list_id}}" value="{{list.list_id}}" ng-repeat="list in lists">{{list.list_name}}</option>
					</select>
				</div>
			</div>
			<hr />
			<div class="row">
				<div class="col-md-12" id="votes_history_col">
					<h2>Vote History</h2>
					<div class="well well-md pre-scrollable">
						<table class="table table-hover" id="events-table">
							<thead class="table-head">
								<tr>
									<th>
										Vote On
									</th>
									<th>
										Abstain
									</th>
									<th>
										Threshold
									</th>
									<th>
										Vote List
									</th>
									<th>
										Vote Result
									</th>
								</tr>
							</thead>
							<tbody>

								<!-- ng repeat for each event in that org assocaited with an active list -->
								<tr ng-repeat="vote in vote_history.data">
									<td>
										{{vote.recruit_first}} {{vote.recruit_last}}
									</td>
									<td>
										{{vote.vote_abstain}}
									</td>
									<td>
										{{vote.vote_threshold}}%
									</td>
									<td>
										{{vote.list_name}}
									</td>
									<td>
										<button ng-if="vote.vote_result == 2" class="btn btn-xs disabled btn-info vote_result_buttons">Inconclusive</button>
										<button ng-if="vote.vote_result == 0" class="btn btn-xs disabled btn-danger vote_result_buttons">No Bid</button>
										<button ng-if="vote.vote_result == 1" class="btn btn-xs disabled btn-success vote_result_buttons">Bid</button>
									</td>
								</tr>
							</tbody>

						</table>
					</div>
				</div>
			</div>
		</div>
	</snap-content>
</div>
