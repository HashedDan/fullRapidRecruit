<div>
	<div ng-include="'menu.html'"></div>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false">

		<a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a>

		<div class="fr">
			<h2>New Vote</h2>
		</div>
		<div class="main_content">
			<div class="col-md-4"></div>
			<div class="col-md-4" id="new_vote_form">
				<form id="new-vote-form">
					<div class="form-group">
						<label for="new-vote-form-list">List</label>
						<select class="form-control" id="new-vote-form-list">
							<option ng-repeat="list in lists">{{list.list_name}}</option>
						</select>
					</div>
					<div class="form-group">
						<label for="new-vote-form-recruit">Vote On</label>
						<select class="form-control" id="new-vote-form-recruit">
							<option>Recruit 1</option>
						</select>
					</div>
					<div class="form-group">
						<label for="new-vote-form-percent">Percentage Required for Bid</label>
						<input type="text" class="form-control" id="new-vote-form-percent"></input>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" id="new-vote-form-abstain">  Allow Abstentions</label>
					</div><br>
					<button type="submit" class="btn btn-secondary">Create</button>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</snap-content>
</div>
